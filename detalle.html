<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Película</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="container my-4">
    <a href="index.html" class="btn btn-secondary mb-3">⬅ Volver al inicio</a>
    <div id="detalle-pelicula" class="row">
      
    </div>

    <hr />

    <h3>Comentarios</h3>
    <div id="lista-comentarios" class="mb-4"></div>

    <form id="form-comentario">
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre</label>
        <input type="text" id="usuario" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea id="comentario" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar comentario</button>
    </form>
  </div>

  <script src="js/detalle.js"></script>
</body>
</html>
