<div class="container">
  <h1 class="mb-4">Contacto</h1>
  
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="enviarFormulario()" #contactoForm="ngForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="formulario.nombre" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formulario.email" required>
        </div>
        
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" [(ngModel)]="formulario.mensaje" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!contactoForm.form.valid">Enviar Mensaje</button>
      </form>
    </div>
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Información de Contacto</h5>
          <p class="card-text">
            <strong>Email:</strong> contacto&#64;peliculasapp.com<br>
            <strong>Teléfono:</strong> +57 321 890 1234<br>
            <strong>Dirección:</strong> Calle 123, Bogotá Colombia
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
