<div class="container mt-4">
  <div class="row" *ngIf="pelicula">
    <div class="col-md-4">
      <img [src]="pelicula.poster" [alt]="pelicula.titulo" class="img-fluid rounded">
    </div>
    <div class="col-md-8">
      <h1 class="mb-3">{{ pelicula.titulo }}</h1>
      <p class="lead">{{ pelicula.descripcion }}</p>
      <div class="mb-3">
        <strong>Año:</strong> {{ pelicula.anio }}
      </div>
      <div class="mb-3">
        <strong>Director:</strong> {{ pelicula.director }}
      </div>
      <div class="mb-3">
        <strong>Género:</strong> {{ pelicula.genero }}
      </div>
      <a routerLink="/catalogo" class="btn btn-primary">Volver al Catálogo</a>
    </div>
  </div>
  <div class="alert alert-warning" *ngIf="!pelicula">
    Película no encontrada
  </div>
</div>
