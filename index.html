<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Películas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Catálogo de Películas</h1>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="buscador" class="form-label">Buscar película</label>
          <input type="text" class="form-control" id="buscador" placeholder="Escribe un título...">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="filtro-fecha" class="form-label">Filtrar por año</label>
          <select class="form-select" id="filtro-fecha">
            <option value="">Todos los años</option>
            <option value="1954">1954</option>
            <option value="1957">1957</option>
            <option value="1960">1960</option>
            <option value="1972">1972</option>
            <option value="1973">1973</option>
            <option value="1975">1975</option>
            <option value="1976">1976</option>
            <option value="1980">1980</option>
            <option value="1985">1985</option>
            <option value="1991">1991</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2006">2006</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2019">2019</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
      </div>
    </div>

    <div id="listado-peliculas" class="row">
      
    </div>
    
    
    <div id="paginacion" class="mt-4"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
